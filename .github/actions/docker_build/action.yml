name: Docker build
description: Run the build of the docker
inputs:
  path_dockerfile:
    description: "Path to Dockerfile"
    required: false
    default: "Dockerfile"
  image_name:
    description: "Image name"
    required: true
    default:
  tag_name:
    description: "Tag name"
    required: false
    default:
runs:
  using: composite
  steps:
    - run: |
        if [ -z "${{inputs.tag_name}}" ]; then
          export TAG=$(date +%s)
        else
          export TAG="${{inputs.tag_name}}"
        fi
        docker build . --file ${{inputs.path_dockerfile}} --tag ${{env.TAG}}:$(date +%s)
        docker image ls
      shell: bash